version: 0.2

phases:
  install:
    commands:
      - echo Installing kubectl...
      - curl -LO "https://dl.k8s.io/release/v1.27.0/bin/linux/amd64/kubectl"
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin/kubectl

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 344101797155.dkr.ecr.us-west-2.amazonaws.com/sample-dotnet-app

  build:
    commands:    
      - echo Tagging the Docker image...
      - docker tag sample-dotnet-app:latest 344101797155.dkr.ecr.us-west-2.amazonaws.com/sample-dotnet-app:latest
      - echo Pushing the Docker image to ECR...
      - docker push 344101797155.dkr.ecr.us-west-2.amazonaws.com/sample-dotnet-app:latest

  post_build:
    commands:
      - echo Deploying to Kubernetes...
      - kubectl apply -f deployment.yaml

artifacts:
  files:
    - deployment.yaml
